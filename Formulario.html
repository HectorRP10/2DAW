<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="js/nav.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/formulario.js"></script>
</head>

<body>
    <div id="formulario-container">
        <h1>Formulario</h1>
        <form onsubmit="enviarFormulario(event)">
            <div>
                <label>ID:</label>
                <input type="number" name="id">
            </div>

            <div>
                <label>Nombre:</label>
                <input type="text" name="nombre">
            </div>

            <div>
                <label>Apellidos:</label>
                <input type="text" name="apellidos">
            </div>

            <div>
                <label>Contraseña:</label>
                <input type="password" name="contrasenya">
            </div>

            <div>
                <label>Teléfono:</label>
                <input type="tel" name="telefono">
            </div>

            <div>
                <label>Email:</label>
                <input type="email" name="email">
            </div>

            <div>
                <label>Fecha Nacimiento:</label>
                <input type="date" name="fecha_nacimiento">
            </div>

            <div class="campo-sexo-wrapper">
                <label>Sexo:</label>
                <div class="campo-sexo">
                    <label><input type="radio" name="sexo" value="M"> Hombre</label>
                    <label><input type="radio" name="sexo" value="F"> Mujer</label>
                    <label><input type="radio" name="sexo" value="O"> Otro</label>
                </div>
            </div>

            <input type="submit" value="Enviar">
        </form>

        <hr>
        <h2>Enlaces disponibles:</h2>
        <ul>
            <li><a href="Tabla.html">Ver la tabla</a></li>
            <li><a href="Lista.html">Ver Lista de enlaces</a></li>
        </ul>
    </div>
</body>

</html>
