<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="js/nav.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <h1>Formulario:</h1>
    <form action="ws/crearUsuario.php" method="post">
        <label>ID:</label>
        <input type="number" name="id">
        <br><br>

        <label>Nombre:</label>
        <input type="text" name="nombre">
        <br><br>

        <label>Apellidos:</label>
        <input type="text" name="apellidos">
        <br><br>

        <label>Contraseña:</label>
        <input type="password" name="contrasenya">
        <br><br>

        <label>Teléfono:</label>
        <input type="tel" name="telefono">
        <br><br>

        <label>Email:</label>
        <input type="email" name="email">
        <br><br>

        <label>Fecha Nacimiento:</label>
        <input type="date" name="fecha_nacimiento">
        <br><br>

        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" value="Hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="sexo" value="Mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="sexo" value="Otro">
        <label for="otro">Otro</label>
        <br><br>

        <input type="submit" value="Enviar">

    </form>
    <hr>
    <h2>Enlaces disponibles:</h2>
    <ul>
        <li>
            <a href="Tabla.html">Ver la tabla</a>
        </li>
        <li>
            <a href="Lista.html">Ver Lista de enlaces</a>
        </li>
    </ul>
</body>

</html>
